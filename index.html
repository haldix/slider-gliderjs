<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glider</title>
    <link rel="stylesheet" type="text/css" href="css/glider.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <button id="btn-add">Add Item</button>
    <div class="glider-contain multiple">
      <button aria-label="Previous" class="glider-prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="glider">
        <!-- <figure>
          <img src="https://picsum.photos/150/100?random=1" alt="random" />
          <figcaption>Random Image</figcaption>
        </figure> -->
      </div>
      <button aria-label="Next" class="glider-next">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div role="tablist" class="dots"></div>
    </div>
    <script src="js/glider.min.js"></script>
    <script src="js/my-glider.js"></script>
    <script
      src="https://kit.fontawesome.com/808ed40b53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
